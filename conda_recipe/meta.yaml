{% set version = "0.11.2" %}

package:
  name: sdanalysis
  version: {{ version }}

about:
  home: https://github.com/malramsay64/statdyn-analysis
  license: MIT
  license_file: LICENSE
  summary:  Collection of tools for the statistical dynamics analysis of Molecular Dynamics trajectories.


source:
  git_url: https://github.com/malramsay64/statdyn-analysis
  git_rev: v{{ version }}


requirements:
  build:
    - python {{ python }}
    - setuptools
    - pip

  run:
    - python
    - numpy >=1.14,<1.18
    - scipy >=1.0
    - scikit-learn >=0.20.0
    - pandas >=0.21
    - pytables >=3.5.1
    - bokeh >=1.0,<1.3
    - gsd >=1.3.0
    - pyyaml >=5.1
    - hsluv
    - attrs >=19.2
    - click =7
    - freud =1.0
    - rowan
    - tqdm
    - joblib

build:
  noarch: python
  entry_points:
    - sdanalysis = sdanalysis.main:sdanalysis
  script: python -m pip install --no-deps .
  number: 0

test:
  import:
    - sdanalysis
    - sdanalysis.figures.interactive_config
