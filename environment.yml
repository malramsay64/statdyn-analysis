name: sdanalysis-dev
channels:
    - defaults
    - conda-forge
    - malramsay
dependencies:
    # Install Requirements
    - python>=3.6
    - numpy=1.14
    - scipy=1.1.0
    - scikit-learn~=0.20.0
    - pandas
    - pytables=3.4.2
    - bokeh
    - gsd
    - pyyaml
    - freud~=1.0.0
    - rowan
    - hsluv
    # Development requirements
    - pre_commit
    - pytest
    - coverage
    - pytest-cov
    - hypothesis
    - mypy
    - pylint
    - black==18.9b0
    - isort
    # Documentation
    - sphinx
    - sphinx_rtd_theme
    - pip:
      - sphinx_autodoc_typehints
