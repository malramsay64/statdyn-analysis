name: sdanalysis-dev
channels:
    - defaults
    - conda-forge
    - moble
    - malramsay
    - glotzer
dependencies:
    - python=3.6.3
    - numpy=1.13.3
    - scipy=1.0.0
    - scikit-learn=0.19.0
    - pandas=0.21.0
    - pytables=3.4.2
    - bokeh=0.12.11
    - matplotlib=2.1.0
    - gsd=1.4.0
    - boost
    - tbb
    - pytest=3.3.0
    - pylint=1.7.4
    - quaternion
    - cython=0.27.3
    - setuptools=36.5.0
    - setuptools_scm
    - hypothesis=3.38.5
