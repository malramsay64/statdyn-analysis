name: sdanalysis-dev
channels:
    - defaults
    - conda-forge
    - moble
dependencies:
    - python=3.6
    - numpy=1.14
    - scipy=1.1.0
    - scikit-learn=0.19.0
    - pandas
    - pytables=3.4.2
    - bokeh=0.12.16
    - gsd
    - pytest
    - pylint
    - quaternion=2018.02
    - cython>=0.28
    - setuptools
    - hypothesis
    - coverage
    - pyyaml
    - pip:
        - mypy
        - pytest-mypy
        - pytest-pylint
        - pytest-cov
        - pytest-lazy-fixture
        - hsluv
