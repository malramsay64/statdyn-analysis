name: sdanalysis-dev
channels:
    - defaults
    - conda-forge
    - malramsay
dependencies:
    # Install Requirements
    - python>=3.6
    - numpy=1.16
    - scipy=1.1.0
    - scikit-learn~=0.20.0
    - pandas
    - pytables=3.5.1
    - mock>=2.0
    - bokeh
    - gsd
    - pyyaml
    - freud~=1.0.0
    - rowan
    - hsluv
    - tqdm
    - joblib
    # Development requirements
    - pre_commit
    - pytest~=5.0
    - coverage~=4.5.3
    - pytest-cov~=2.7.1
    - hypothesis~=4.27
    - mypy~=0.710
    - pylint~=2.3.1
    - black==18.9b0
    - isort~=4.3.21
    # Documentation
    - sphinx
    - sphinx_rtd_theme
    - pip
    - pip:
      - sphinx_autodoc_typehints
