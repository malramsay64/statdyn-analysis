language: python

python: 3.6

before_install:
  - wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh;
  - bash miniconda.sh -b -u -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda
  - conda install conda-env
  # Useful for debugging any issues with conda
  - conda info -a

  - conda create --name sdanalysis --file environment-lock.txt
  - source activate sdanalysis
  - conda install -c conda-forge codecov

install:
  - pip install -e . --no-deps

script:
  - black --check src/
  - pylint src/
  - mypy src/
  - pytest

after_success:
  - codecov

before_deploy:
    - conda install -n root anaconda-client conda-build
    - conda config --append channels malramsay
    - conda config --set anaconda_upload yes
    - source activate base

deploy:
  - provider: script
    script: conda build conda_recipe --token "$CONDA_UPLOAD_TOKEN" --user "$CONDA_USER"
    on:
      tags: true
