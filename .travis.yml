language: python
dist: xenial

matrix:
  include:
    - name: "Linting"
      python: 3.7
      env: NUMPY_VERSION=1.17
      script: make lint

    - stage: "Test"
      name: "Numpy 1.14"
      python: 3.6
      env: NUMPY_VERSION=1.14
      script: make test

    - name: "Python 3.6"
      python: 3.6
      env: NUMPY_VERSION=1.17
      script: make test

    - name: "Python 3.7"
      python: 3.7
      env: NUMPY_VERSION=1.17
      script: make test

    - name: "Python 3.8"
      python: 3.8
      env: NUMPY_VERSION=1.17
      script: make test

    - name: "Documentation"
      python: 3.7
      env: NUMPY_VERSION=1.17
      script: make test-docs

    - stage: "Deploy"
      if: tag IS present
      python: 3.7
      env: NUMPY_VERSION=1.17
      script: skip
      after_success: skip
      deploy:
        provider: pypi
        user: malramsay64
        password:
          secure: 

install:
  - pip install -q numpy~=$NUMPY_VERSION
  - pip install -e .[dev]
  - pip install codecov

after_success:
  - codecov
